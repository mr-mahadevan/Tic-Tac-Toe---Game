<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Tic Tac Toe -> Game for Kids
    </title>

    <link rel="shortcut icon" href="/assests/image/favicon-32x32.png" type="image/x-icon">

    <!--Local style file-->

    <link rel="stylesheet" href="assests/style.css">
</head>
<body>
    <main>
        <div class="heading">
            <h1 class="h1-title">
                Tic Tac Toe 
            </h1>
    
            <p class="sub-title">
                Press Box to Start the Game
            </p>
        </div>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        <div class="container">
            <div class="game-box">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
      
        <button type="button" class="reset-btn" id="reset-btn">Reset Game</button>

        <script src="assests/index.js"></script>
    </main>
</body>
</html>
